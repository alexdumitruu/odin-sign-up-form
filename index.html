<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <p>ODIN</p>
            </div>
            <div class="logo-background"></div>
            <div class="copyright">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <div class="right-container">
            <div class="first-section">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest dreams.
                    Sign up <span class="p-span-italic">now</span> to get started.</h2>
                <h2 id="h2-bottom">You <span class="p-span-italic">know</span> you want to.</h2>
                <!-- <div class="first-section-background"></div> -->
            </div>
            <div class="second-section">
                <h2>Let's do this!</h2>
                <form action="example.com/path" method="post">
                    <section>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="Alex..." required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </div>


                    </section>
                    <section>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="example@something.com" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" placeholder="07.." required>
                        </div>


                    </section>
                    <section>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required minlength="6" maxlength="15">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required minlength="6" maxlength="15">
                        </div>


                    </section>

            </div>
            <div class="third-section">
                <button class="button">Create Account</button>
                <p>Already have an account? <a href="example.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
